<!-- external links-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>External Links</title>
  </head>
  <body>
    <h1 id="top">External Links</h1>
    <section>
      <!--when target is blank it forces browser to open this page in a new tab or a new window -->
      <p>
        Let's link to a some random page!
        <a
          href=" https://www.youtube.com/"
          target="_blank"
          title="Watch some video"
        >
          Useful page</a
        >
      </p>
    </section>
  </body>
</html>
