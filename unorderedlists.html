<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unordered lists</title>
  </head>
  <body>
    <h1>Unordered list</h1>
    <div>
      Dinner shopping list:
      <ul>
        <li>Milk</li>
        <li>Donuts</li>
        <li>
          Cookies
          <ul>
            <li>Chocolate</li>
            <li>Sugar</li>
            <li>Peanut</li>
            <li>Butter</li>
          </ul>
        </li>
        <li>Some brand</li>
      </ul>
    </div>
  </body>
</html>
